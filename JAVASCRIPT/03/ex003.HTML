<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeiroPrograma</title> 
    <style>
        body {background-color: rgb(0, 0, 0);
        color: white;
        font: normal 14pt arial;}
        h1{color: blue;} /* comentário em css*/ 
        
    </style>
</head>
<body>
<h1>Olá Mundo</h1> <!-- Comentário em html-->
<p>Paragráfo</p>
<script>
var n1 = Number (window.prompt ('digite um número'))//string
var n2 = Number (window.prompt ('digite outro número'))//string 
var s = n1 + n2
window.alert ('a soma dos valores é ' + s) //concatenação
// + serve pra adição e concatenação
// number+ number = adição
//string + string = concatenação
// number para string (String (n)) ou n.toString()
</script>
</body>
</html>
