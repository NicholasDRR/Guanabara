<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do veículo <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick = 'calcular()'>
    <div id = 'res'>

    </div>
    <script>
        function calcular() {
            var txtv= document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel =Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é de <strong>${vel}</strong> Km/h`
            if (vel > 80){
                res.innerHTML = 'Você ultrapassou o limite de velocidade!'
            }else{
                res.innerHTML = 'Dirija com segurança'
            }
            res.innerHTML += '<p>Dirija sempre com cinto de segurança</p>'
        }
    </script>
</body>
</html>
